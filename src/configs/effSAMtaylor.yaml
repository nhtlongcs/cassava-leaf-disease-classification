id:                             effnetSAM
pretrained:                     Null
model:
    name:                       BaseModel
    args:
        version:                4
        num_classes:            5
        freeze_backbone:        False
        from_pretrained:        False 
optimizer:
    name:                       SAM
    args:
        lr:                     0.01
        momentum:               0.9
loss:
    name:                       TaylorCrossEntropyLoss  
    args:                       Null
metric:
    -   name:                   Accuracy
        args:                   Null
scheduler:
    name:                       StepLR
    args:
        step_size:              3
        gamma:                  0.2
        last_epoch:             -1  
dataset:
    num_folds:                  3
    folds_train_dir:            lists/folds/train/
    folds_test_dir:             lists/folds/val/
    train:
        name:                   LeafDataset
        args:
            data_dir:           data/train_images/         
            csv_path:           lists/train.csv
            IMG_SIZE:           224
            is_train:           True  
        loader:
            name: DataLoader
            args:
                batch_size:     2
                shuffle:        True
                drop_last:      True 
    val:
        name:                   LeafDataset
        args:
            data_dir:           data/train_images/         
            csv_path:           lists/val.csv
            IMG_SIZE:           224
            is_train:           False  
        loader:
            name: DataLoader
            args:
                batch_size:     2
                shuffle:        True

trainer: 
    TTA_times: 5
    nepochs: 10
    val_step: 1
    log_step: 1